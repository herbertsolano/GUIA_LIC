    <label class="header" for="">Gasolinera</label>
    <div class="table">
        <div class="top">
            <div class="cell">Regular</div>
            <div class="cell">Especial</div>
            <div class="cell">Diésel</div>
        </div>
        <div class="row">
            <div class="cell">$4.27</div>
            <div class="cell">$4.05</div>
            <div class="cell">$3.96</div>
        </div>
    </div>
    <form action="" id="formComprar" class="form">
        <div class="top">Formulario de Compra</div>
        <div class="body">
            <div class="group">
                <label for="">Tipo de Gasolina</label>
                <div class="row">
                    <input type="radio" name="tipo" id="tipo" value="0" required>
                    <label for="tipo1">Regular</label>
                </div>
                <div class="row">
                    <input type="radio" name="tipo" id="tipo" value="1" required>
                    <label for="tipo2">Especial</label>
                </div>
                <div class="row">
                    <input type="radio" name="tipo" id="tipo" value="2" required>
                    <label for="tipo3">Diésel</label>
                </div>
            </div>
            <div class="row">
                <input type="number" name="cant" id="cant" min="0.05" max="150" step="0.05" placeholder="Cantidad de Galones" autocomplete="off" required>
            </div>
            <div class="row result">
                <input type="text" name="result" id="result" placeholder="Total" readonly="true">
            </div>
            <button type="submit">Comprar</button>
        </div>
    </form>
