    <div class="container" id="container">
        <div class="tabla" id="tabla">
            <div class="top">
                Tabla de Datos
            </div>
            <div class="body">
                <div class="sec1">
                    <div class="table" id="table">
                    </div>
                </div>
                <div class="sec2">
                    <form id="actualizar">
                        <div class="top">
                            Celda a Actualizar
                        </div>
                        <div class="row">
                            <input type="number" min="0" max="" name="x" id="x" placeholder="Pocisión X" autocomplete="off" required>
                        </div>
                        <div class="row">
                            <input type="number" min="0" max="" name="y" id="y" placeholder="Pocisión Y" autocomplete="off" required>
                        </div>
                        <div class="row">
                            <input type="text" name="data" id="data" placeholder="Valor" autocomplete="off" required>
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal" id="modal">
            <div class="body">
                <form id="dimensiones">
                    <div class="top">
                        Ingrese las dimensiones
                    </div>
                    <div class="row">
                        <input type="text" name="x" id="x" placeholder="X" autocomplete="off" required>
                    <span>X</span>
                    <input type="text" name="y" id="y" placeholder="Y" autocomplete="off" required>
                    </div>                    
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
